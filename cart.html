<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#800020" />
    <title>Cart - Burgundy Suppliers</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <script src="server.js"></script>
    <script src="https://js.yoco.com/sdk/v1/yoco-sdk-web.js"></script>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
      (function () {
        emailjs.init("InmKXs_hsuA7qc5-Y"); // from EmailJS dashboard
      })();
    </script>

    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        text-align: center;
        background-color: #f8f8f8;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      header {
        background-color: #800020;
        color: white;
        padding: 1px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        position: relative;
        overflow: visible;
      }

      .header-logo {
        height: 170px;
        width: 225px;
        margin: -30px 0;
        position: relative;
        z-index: 1;
      }

      h1 {
        font-size: 1.8em;
        margin: 0;
        padding: 25px;
        text-align: center;
      }

      .cart-container {
        max-width: 1000px;
        margin: 20px auto;
        padding: 5px;
        background: white;
        border-radius: 10px;
        box-shadow: 0 0 10px #800020;
      }

      .cart-item {
        display: grid;
        grid-template-columns: 150px 2fr 1fr 1fr 1fr auto;
        gap: 20px;
        align-items: center;
        padding: 5px;
        border-bottom: 1px solid #eee;
      }

      .cart-item img {
        width: 150px;
        height: 150px;
        object-fit: contain;
        border-radius: 10px;
        cursor: pointer;
      }

      .quantity-controls {
        display: flex;
        align-items: center;
        gap: 10px;
        justify-content: center;
      }

      .quantity-controls button {
        width: 30px;
        height: 30px;
        border: none;
        background: #800020;
        color: white;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1.2em;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .quantity-controls span {
        font-size: 1.1em;
        min-width: 30px;
        text-align: center;
      }

      .remove-btn {
        color: #800020;
        background: none;
        border: none;
        cursor: pointer;
        font-size: 1.2em;
      }

      .cart-summary {
        margin-top: 20px;
        padding: 2px;
        background: #eeeeee;
        border-radius: 5px;
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .cart-summary-details {
        margin: 10px 0;
        text-align: center;
        width: 100%;
        max-width: 300px;
      }

      .cart-summary h3 {
        font-size: 1.4em;
        margin-bottom: 20px;
        color: #800020;
        text-align: center;
      }

      .cart-summary p {
        font-size: 1.1em;
        margin: 10px 0;
        text-align: center;
      }

      #checkout-button {
        background-color: #800020;
        color: white;
        border: none;
        padding: 15px 40px;
        font-size: 1.1em;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 20px;
        min-width: 200px;
        width: 100%;
        max-width: 300px;
      }

      .checkout-btn:hover {
        background-color: #a52a2a;
      }

      .empty-cart {
        padding: 50px;
        text-align: center;
        color: #666;
      }

      .empty-cart .checkout-btn {
        background-color: #800020;
        color: white;
        border: none;
        padding: 15px 40px;
        font-size: 1.1em;
        border-radius: 5px;
        cursor: pointer;
        text-decoration: none;
        display: inline-block;
        margin-top: 20px;
        transition: background-color 0.3s ease;
      }

      .empty-cart .checkout-btn:hover {
        background-color: #a52a2a;
      }

      footer {
        background-color: #333;
        color: white;
        padding: 5px;
        margin-top: auto;
      }

      a {
        text-decoration: none;
        color: inherit;
      }

      .cart-container {
        max-width: 1000px;
        display: flex;
        gap: 40px;
        justify-content: center;
        align-items: flex-start;
        max-width: 1200px;
        margin: 20px auto;
        padding: 20px;
        background: white;
        border-radius: 10px;
        box-shadow: 0 0 10px #800020;
      }

      .form-container {
        margin-top: 20px;
        padding: 20px;
        background: #eeeeee;
        border-radius: 5px;
        text-align: left;
        max-width: 500px;
        margin-left: auto;
        margin-right: auto;
      }

      .form-container label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }

      .form-container input {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
      }

      .form-container button {
        background-color: #800020;
        color: white;
        border: none;
        padding: 15px 40px;
        font-size: 1.1em;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
      }

      .form-container button:hover {
        background-color: #a52a2a;
      }

      @media screen and (max-width: 900px) {
        .cart-container {
          flex-direction: column;
          gap: 0;
        }
        .cart-summary-section,
        .form-section {
          min-width: 0;
          width: 100%;
        }
      }

      @media screen and (max-width: 768px) {
        header {
          justify-content: center;
          padding: 5px;
          position: relative;
        }

        header h1 {
          display: none;
        }

        .header-logo {
          margin: -20px 0;
          height: 140px;
          width: 185px;
        }

        .cart-item {
          grid-template-columns: 100px 1fr;
          gap: 10px;
        }

        .cart-item img {
          width: 120px;
          height: 120px;
          margin-right: 10px;
        }

        .cart-item > * {
          grid-column: span 2;
        }

        .cart-item img,
        .cart-item .item-details {
          grid-column: span 1;
        }

        .quantity-controls {
          justify-content: center;
        }

        .cart-summary {
          padding: 20px;
        }

        .cart-summary-details {
          margin: 15px 0;
        }
      }

      @media screen and (max-width: 480px) {
        .header-logo {
          height: 120px;
          width: 160px;
        }

        .cart-container {
          margin: 10px;
          padding: 10px;
        }
      }

      #loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.8);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }

      .spinner {
        border: 8px solid #4b4b4b8f;
        border-top: 8px solid #800020;
        border-radius: 50%;
        width: 60px;
        height: 60px;
        animation: spin 2s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }

        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>

  <body>
    <div id="loader">
      <div class="spinner"></div>
    </div>
    <header>
      <a href="index.html">
        <img src="logo.png" alt="Burgundy Supplies Logo" class="header-logo" />
      </a>
      <h1>Shopping Cart</h1>
    </header>

    <div class="cart-container">
      <div class="cart-summary-section">
        <div id="cart-items">
          <!-- Cart items will be dynamically inserted here -->
        </div>

        <div class="cart-summary">
          <h3>Cart Summary</h3>
          <div class="cart-summary-details">
            <p>Subtotal: <span id="subtotal">R0.00</span></p>
            <p>Discount: <span id="discount">R0.00</span></p>
            <p>
              <strong>Total: <span id="total">R0.00</span></strong>
            </p>
          </div>
        </div>
      </div>

      <div class="form-section">
        <h3>Enter Your Delivery Address</h3>
        <div class="form-container">
          <form id="address-form">
            <label for="name">Full Name</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Enter your full name"
              required
            />

            <label for="email">Email Address</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email address"
              required
            />

            <label for="phone">Phone Number</label>
            <input
              type="tel"
              id="phone"
              name="phone"
              placeholder="Enter your phone number"
              required
            />

            <label for="address">Street Address</label>
            <input
              type="text"
              id="address"
              name="address"
              placeholder="Enter your address"
              required
            />

            <label for="suburb">Suburb</label>
            <input
              type="text"
              id="suburb"
              name="suburb"
              placeholder="Enter your suburb"
              required
            />

            <label for="city">City</label>
            <input
              type="text"
              id="city"
              name="city"
              placeholder="Enter your city"
              required
            />

            <label for="postal-code">Postal Code</label>
            <input
              type="number"
              id="postal-code"
              name="postal-code"
              placeholder="Enter your postal code"
              required
            />

            <button type="submit">Proceed to Payment</button>
          </form>
        </div>
      </div>
    </div>

    <script>
      function updateCart() {
        const cartContainer = document.getElementById("cart-items");
        let cart = [];

        try {
          const cartData = localStorage.getItem("cart");
          cart = cartData ? JSON.parse(cartData) : [];
          console.log("Retrieved cart:", cart);
        } catch (e) {
          console.error("Error loading cart:", e);
          cart = [];
        }

        if (!cart || cart.length === 0) {
          cartContainer.innerHTML = `
                    <div class="empty-cart">
                        <h2>Your cart is empty</h2><br><br>
                        
                        <a href="index.html#product" class="checkout-btn">Continue Shopping</a>
                    </div>
                `;

          // Set totals to 0 when cart is empty
          document.getElementById("subtotal").textContent = "R0.00";
          document.getElementById("discount").textContent = "R0.00";
          document.getElementById("total").textContent = "R0.00";

          return;
        }

        cartContainer.innerHTML = cart
          .map(
            (item) => `
                <div class="cart-item">
                    <img src="Mock.jpg" alt="${item.name}">
                    <div class="item-details">
                        <h3>${item.name}</h3>
                    </div>
                    <div class="quantity-controls">
                        <button onclick="updateQuantity(${
                          item.id
                        }, -1)">−</button>
                        <span>${item.quantity}</span>
                        <button onclick="updateQuantity(${
                          item.id
                        }, 1)">+</button>
                    </div>
                    <div class="price">R${Number(item.price).toFixed(2)}</div>
                    <div class="total">R${(
                      Number(item.price) * item.quantity
                    ).toFixed(2)}</div>
                    <button class="remove-btn" onclick="removeItem(${
                      item.id
                    })">×</button>
                </div>
            `
          )
          .join("");

        updateTotals();
      }

      function updateQuantity(id, change) {
        try {
          let cart = JSON.parse(localStorage.getItem("cart")) || [];
          const itemIndex = cart.findIndex((item) => item.id === id);

          if (itemIndex !== -1) {
            cart[itemIndex].quantity = Math.max(
              1,
              cart[itemIndex].quantity + change
            );
            localStorage.setItem("cart", JSON.stringify(cart));
            updateCart();
          }
        } catch (e) {
          console.error("Error updating quantity:", e);
        }
      }

      function removeItem(id) {
        try {
          let cart = JSON.parse(localStorage.getItem("cart")) || [];
          cart = cart.filter((item) => item.id !== id);
          localStorage.setItem("cart", JSON.stringify(cart));
          updateCart();
        } catch (e) {
          console.error("Error removing item:", e);
        }
      }

      function updateTotals() {
        try {
          const cart = JSON.parse(localStorage.getItem("cart")) || [];
          let subtotal = 0;
          let totalQuantity = 0;

          // Calculate subtotal and total quantity by iterating through cart items
          cart.forEach((item) => {
            const price = parseFloat(item.price);
            const quantity = parseInt(item.quantity);
            if (!isNaN(price) && !isNaN(quantity)) {
              subtotal += price * quantity;
              totalQuantity += quantity;
            }
          });

          // Calculate discount
          let discount = 0;

          if (totalQuantity >= 3) {
            discount = subtotal * 0.1;
          }

          const finalTotal = subtotal - discount;

          // Format the totals with 2 decimal places
          const formattedSubtotal = subtotal.toFixed(2);
          const formattedDiscount = discount.toFixed(2);
          const formattedTotal = finalTotal.toFixed(2);

          // Update the display
          document.getElementById(
            "subtotal"
          ).textContent = `R${formattedSubtotal}`;
          document.getElementById(
            "discount"
          ).textContent = `R${formattedDiscount}`;
          document.getElementById("total").textContent = `R${formattedTotal}`;

          console.log("Updated totals:", {
            subtotal: formattedSubtotal,
            discount: formattedDiscount,
            total: formattedTotal,
          });
        } catch (e) {
          console.error("Error updating totals:", e);
          // Set default values if there's an error
          document.getElementById("subtotal").textContent = "R0.00";
          document.getElementById("discount").textContent = "R0.00";
          document.getElementById("total").textContent = "R0.00";
        }
      }

      // Initialize cart on page load
      document.addEventListener("DOMContentLoaded", function () {
        updateCart();
      });

      // Update cart when storage changes
      window.addEventListener("storage", function (e) {
        if (e.key === "cart") {
          updateCart();
        }
      });
    </script>

    <footer>
      <p>
        Contact us at
        <a href="mailto:Orders@burgundysuppliers.co.za"
          >orders@burgundysuppliers.com</a
        >
      </p>
      <p>&copy; 2025 Burgundy Suppliers. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
      window.addEventListener("load", function () {
        const loader = document.getElementById("loader");
        if (loader) {
          loader.style.opacity = "0";
          setTimeout(() => {
            loader.style.display = "none";
          }, 500);
        }
      });
    </script>

    <!-- Firebase and Firestore (module) -->
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
      import {
        getFirestore,
        collection,
        addDoc,
      } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

      const firebaseConfig = {
        apiKey: "AIzaSyAVvdwfVoCPHAmxcb061l4OjCB2rlSx-XI",
        authDomain: "burgundy-suppliers.firebaseapp.com",
        databaseURL:
          "https://burgundy-suppliers-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "burgundy-suppliers",
        storageBucket: "burgundy-suppliers.firebasestorage.appspot.com",
        messagingSenderId: "120904337308",
        appId: "1:120904337308:web:9a6b55b888398a7b562a59",
        measurementId: "G-XJDC0MMFR7",
      };

      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);

      document
        .getElementById("address-form")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const name = document.getElementById("name").value;
          const email = document.getElementById("email").value;
          const phone = document.getElementById("phone").value;
          const address = document.getElementById("address").value;
          const suburb = document.getElementById("suburb").value;
          const city = document.getElementById("city").value;
          const postal_code = document.getElementById("postal-code").value;
          try {
            await addDoc(collection(db, "users"), {
              name,
              email,
              phone,
              address,
              suburb,
              city,
              postal_code,
            });

            // Proceed to payment after saving address
            const totalAmount =
              parseFloat(
                document.getElementById("total").textContent.replace("R", "")
              ) * 100;
            const yoco = new YocoSDK({
              publicKey: "pk_test_30ca5f2aJv5oL2r83f24",
            });
            yoco.showPopup({
              amountInCents: totalAmount,
              currency: "ZAR",
              name: "Burgundy Suppliers",
              description: "Order Payment",
              callback: function (result) {
                if (result.error) {
                  console.error("Payment failed:", result.error);
                  alert("Payment failed. Please try again.");
                } else {
                  console.log("Payment successful:", result);
                  Swal.fire({
                    title: "Payment Successful!",
                    text: "Check your email for the receipt.",
                    icon: "success",
                  }).then(() => {
                    Swal.fire({
                      title: "Redirecting...",
                      showConfirmButton: false,
                      timer: 2000,
                      didOpen: () => {
                        Swal.showLoading();
                      },
                      didClose: () => {
                        localStorage.removeItem("cart");
                        window.location.href = "index.html";
                      },
                    });
                  });
                }
              },
            });
            e.target.reset();
          } catch (error) {
            console.error("Error saving data: ", error);
            alert("Error saving data.");
          }

          emailjs
            .send("service_gtq6z7k", "template_uqzj3a5", {
              full_name: name,
              subtotal: subtotal,
              discount: discount,
              total: finalTotal,
              email_to: email,
            })
            .then(() => {
              alert("Order confirmation sent!");
            })
            .catch((error) => {
              console.error("Email sending failed: ", error);
            });

          // Proceed to creating shipment after successful payment
          fetch("https://localhost:3000/create-shipment", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },

            body: JSON.stringify({
              name,
              email,
              phone,
              address,
              suburb,
              city,
              postal_code,
            }),
          })
            .then((res) => res.json())
            .then((data) => {
              if (data.success) {
                console.log("Shipment created:", data.shipment);
              } else {
                console.error("Shipment failed:", data.message);
              }
            })
            .catch((error) => {
              console.error("Error creating shipment:", error);
            });
        });
    </script>
  </body>
</html>
